<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <a class="btn btn-success mb-3">+ Thêm thể loại</a>
    <table class="table table-dark">
        <thead>
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Hình ảnh</th>
        <th>Giá (VND)</th>
        <th>Tồn kho</th>
        <th>Trạng thái</th>
    </tr>
    </thead>
        <tbody>

        <tr th:each="product : ${products}">
            <th scope="row" th:text="${product.id}"></th>
            <td th:text="${product.name}"></td>
            <td>
                <img th:src="${product.image}"
                     alt="Image"
                     class="product-image">
            </td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.cate}"></td>
            <td class="table-active"
                th:text="${product.status == 1 ? 'Còn hàng' : 'Hết hàng'}">
            </td>
            <td>
                <a class="btn btn-primary btn-sm">Sửa</a>

                <a class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

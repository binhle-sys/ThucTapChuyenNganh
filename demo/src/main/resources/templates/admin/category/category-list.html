<!DOCTYPE html>
<html lang="en"
                       xmlns:th="http://www.thymeleaf.org"
                       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                       layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
        <a class="btn btn-success mb-3">+ Thêm thể loại</a>
        <table class="table table-dark">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên thể loại</th>
                <th>Số lượng</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>


            <tr th:each="category : ${categories1}">
                <th scope="row" th:text="${category.id}"></th>
                <td th:text="${category.name}"></td>
                <td th:text="${category.quantity}"></td>
                <td class="table-active" th:text="${category.status}"></td>

                <td>
                    <a class="btn btn-primary btn-sm">Sửa</a>

                    <a class="btn btn-danger btn-sm">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
